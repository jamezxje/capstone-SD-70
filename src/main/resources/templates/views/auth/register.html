<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/root_layout::rootLayoutFragment(null, null, ~{::#th-body})}">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register Page</title>
</head>
<body>

<th:block id="th-body">
  <div class="vh-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <img src="/assets/images/logo-full.png" alt="">
                    </div>
                    <h4 class="text-center mb-4">Sign up your account</h4>
                    <form th:action="@{/auth/register}" method="post" th:object="${user}">
                      <div class="form-group">
                        <label for="firstname" class="mb-1"><strong>First name</strong></label>
                        <input id="firstname" type="text" class="form-control" placeholder="First name"
                               th:field="*{firstName}" required>
                      </div>
                      <div class="form-group">
                        <label for="lastname" class="mb-1"><strong>Last name</strong></label>
                        <input id="lastname" type="text" class="form-control" placeholder="Last name"
                               th:field="*{lastName}" required>
                      </div>
                      <div class="form-group">
                        <label for="username" class="mb-1"><strong>Username</strong></label>
                        <input id="username" type="text" class="form-control" placeholder="username"
                               th:field="*{username}" required>
                      </div>
                      <div class="form-group">
                        <label for="email" class="mb-1"><strong>Email</strong></label>
                        <input id="email" type="email" class="form-control" placeholder="hello@example.com"
                               th:field="*{email}" required>
                      </div>
                      <div class="form-group">
                        <label for="password" class="mb-1"><strong>Password</strong></label>
                        <input id="password" type="password" class="form-control" placeholder="Password"
                               th:field="*{password}" required>
                      </div>
                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>Already have an account? <a class="text-primary" th:href="@{/auth/login}">Sign in</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>

</body>
</html>
