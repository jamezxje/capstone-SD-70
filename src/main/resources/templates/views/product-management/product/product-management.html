<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/app_layout_1::appLayoutFragment(~{::#th-css}, ~{::#th-js}, ~{::#th-body})}">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <th:block id="th-css">
    <link rel="stylesheet" th:href="@{/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/js/select.dataTables.min.css}">
  </th:block>
</head>
<body>

<th:block id="th-body">
  <div class="main-panel">
    <div class="content-wrapper mt-3">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-hover my-3">
            <thead>
            <tr>
              <th>Product code</th>
              <th>Name</th>
              <th>Feature image</th>
              <th>Category</th>
              <th>Material</th>
              <th>Color</th>
              <th>Size</th>
              <th>Base Price</th>
              <th>Stock Quantity</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(productDetails)}">
              <td colspan="8" class="text-center"><h3>NO DATA FOUND</h3></td>
            </tr>
            <tr th:each="detail : ${productDetails}">
              <td th:text="${detail.productCode}">Product Code</td>
              <td th:text="${detail.productName}">Product Name</td>
              <td>
                <div>
                  <img th:src="@{'/'+ ${detail.featureImageUrl}}"
                       alt="Product detail Feature Image"
                       style="width: 100%; height: 100%; border-radius: 0">
                </div>
              </td>
              <td th:text="${detail.categoryName}">Category</td>
              <td th:text="${detail.materialName}">Material</td>
              <td th:text="${detail.colorName}">Color</td>
              <td th:text="${detail.sizeName}">Size</td>
              <td th:text="${detail.basePrice}">Base Price</td>
              <td th:text="${detail.stockQuantity}">Stock Quantity</td>
              <td th:text="${detail.status ? 'Active' : 'Inactive'}">Status</td>
              <td>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#editProductDetailModal"
                        th:data-product-detail-id="${detail.productDetailId}"
                        th:data-product-id="${detail.productId}"
                        th:data-color-id="${detail.colorId}"
                        th:data-category-id="${detail.categoryId}"
                        th:data-size-id="${detail.sizeId}"
                        th:data-material-id="${detail.materialId}"
                        th:data-basePrice="${detail.basePrice}"
                        th:data-stockQuantity="${detail.stockQuantity}"
                        th:data-image-urls="${#strings.arrayJoin(detail.imageUrls, ',')}"
                        th:data-status="${detail.status}">
                  Edit
                </button>
                <a href="#"
                   class="btn"
                   th:classappend="${detail.status} ? 'btn-danger' : 'btn-success'"
                   th:text="${detail.status ? 'Inactive' : 'Active'}"
                   data-bs-toggle="modal"
                   data-bs-target="#updateProductDetailStatusModal"
                   th:data-product-detail-id="${detail.productDetailId}">
                  Change status
                </a>
                <button type="button" class="btn btn-info"
                        data-bs-toggle="modal"
                        data-bs-target="#viewProductDetailModal"
                        th:data-product-detail-id="${detail.productDetailId}"
                        th:data-product-id="${detail.productId}"
                        th:data-color-id="${detail.colorId}"
                        th:data-category-id="${detail.categoryId}"
                        th:data-size-id="${detail.sizeId}"
                        th:data-material-id="${detail.materialId}"
                        th:data-basePrice="${detail.basePrice}"
                        th:data-stockQuantity="${detail.stockQuantity}"
                        th:data-image-urls="${#strings.arrayJoin(detail.imageUrls, ',')}"
                        th:data-status="${detail.status}">
                  View
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- Pagination -->
          <div th:unless="${#lists.isEmpty(productDetails)}">
            <div class="d-flex justify-content-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <!-- First Page Button -->
                  <li class="page-item" th:classappend="${productDetailPage.number == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/product-detail(page=${i}, pageSize=${productDetailPage.size}, code=${searchCode}, name=${name},category=${searchCategoryId},material=${searchMaterialId}, color=${searchColorId},size = ${searchSizeId}, status=${searchCode})}">
                      First
                    </a>
                  </li>
                  
                  <!-- Previous Page Button -->
                  <li class="page-item"
                      th:classappend="${productDetailPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/product-detail(page=${i}, pageSize=${productDetailPage.size}, code=${searchCode}, name=${name},category=${searchCategoryId},material=${searchMaterialId}, color=${searchColorId},size = ${searchSizeId}, status=${searchCode})}">
                      Previous
                    </a>
                  </li>
                  
                  <!-- Page Numbers -->
                  <li class="page-item" th:each="i : ${#numbers.sequence(1, productDetailPage.totalPages)}"
                      th:classappend="${productDetailPage.number + 1 == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/product-detail(page=${i}, pageSize=${productDetailPage.size}, code=${searchCode}, name=${name},category=${searchCategoryId},material=${searchMaterialId}, color=${searchColorId},size = ${searchSizeId}, status=${searchCode})}"
                       th:text="${i}">1</a>
                  </li>
                  
                  <!-- Next Page Button -->
                  <li class="page-item" th:classappend="${productDetailPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/product-detail(page=${i}, pageSize=${productDetailPage.size}, code=${searchCode}, name=${name},category=${searchCategoryId},material=${searchMaterialId}, color=${searchColorId},size = ${searchSizeId}, status=${searchCode})}">
                      Next
                    </a>
                  </li>
                  
                  <!-- Last Page Button -->
                  <li class="page-item"
                      th:classappend="${productDetailPage.number + 1 == productDetailPage.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/product-detail(page=${i}, pageSize=${productDetailPage.size}, code=${searchCode}, name=${name},category=${searchCategoryId},material=${searchMaterialId}, color=${searchColorId},size = ${searchSizeId}, status=${searchCode})}">
                      Last
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>

<!-- JS Section -->
<th:block id="th-js">
  <script src="/assets/vendors/chart.js/chart.umd.js"></script>
  <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="/assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="/assets/js/dashboardJS.js"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</th:block>

</body>
</html>
