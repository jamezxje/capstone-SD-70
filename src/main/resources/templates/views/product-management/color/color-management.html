<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/app_layout::appLayoutFragment(~{::#th-css}, ~{::#th-js}, ~{::#th-body})}">
<head>
  <meta charset="UTF-8">
  <title>Color management</title>
  <th:block id="th-css">
    <link rel="stylesheet" th:href="@{assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/js/select.dataTables.min.css}">
  </th:block>
</head>
<body>

<th:block id="th-body">
  <div class="main-panel">
    <div class="content-wrapper mt-3">
      <div
          th:insert="~{views/fragments/message-alert :: messageAlert}">
      </div>
      <div class="row">
        <form th:action="@{/dashboard/product-management/color}" method="get" class="forms-sample col-12">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${searchName}"
                     placeholder="Name">
            </div>
            <div class="form-group col-md-4">
              <label for="status">Status</label>
              <select id="status" name="status" class="form-select">
                <option th:value="null" th:selected="${searchStatus == null}">All</option>
                <option th:value="true" th:selected="${searchStatus == true}">Active</option>
                <option th:value="false" th:selected="${searchStatus == false}">Inactive</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end mb-4">
              <button type="submit" class="btn btn-primary mr-2">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#createColorModal">
              Create new color
            </button>
          </div>
          <table class="table my-3">
            <thead>
            <tr>
              <th>Color</th>
              <th>Status</th>
              <th>Create date</th>
              <th>Modify date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(colors)}">
              <td colspan="5" class="text-center"><h3>NO DATA FOUND</h3></td>
            </tr>
            <tr th:each="color : ${colors}">
              <td th:text="${color.name}">Color Name</td>
              <td th:text="${color.status ? 'Active' : 'Inactive'}">Status</td>
              <td th:text="${#temporals.format(color.createdOn, 'yyyy-MM-dd')}">Create Date</td>
              <td th:text="${#temporals.format(color.updatedOn, 'yyyy-MM-dd')}">Modify Date</td>
              <td>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#editColorModal"
                        th:data-id="${color.id}"
                        th:data-name="${color.name}"
                        th:data-status="${color.status}">
                  Edit
                </button>
                <a href="#" class="btn btn-danger"
                   data-bs-toggle="modal"
                   data-bs-target="#deleteColorModal"
                   th:data-id="${color.id}">
                  Delete
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div th:unless="${#lists.isEmpty(colors)}">
            <div class="d-flex justify-content-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                  <!-- First Page Button -->
                  <li class="page-item" th:classappend="${colorPage.number == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/color(page=1, size=${colorPage.size}, name=${searchName}, status=${searchStatus})}">
                      First
                    </a>
                  </li>

                  <!-- Previous Page Button -->
                  <li class="page-item" th:classappend="${colorPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/color(page=${colorPage.number}, size=${colorPage.size}, name=${searchName}, status=${searchStatus})}">
                      Previous
                    </a>
                  </li>

                  <!-- Page Numbers -->
                  <li class="page-item" th:each="i : ${#numbers.sequence(1, colorPage.totalPages)}"
                      th:classappend="${colorPage.number + 1 == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/color(page=${i}, size=${colorPage.size}, name=${searchName}, status=${searchStatus})}"
                       th:text="${i}">1</a>
                  </li>

                  <!-- Next Page Button -->
                  <li class="page-item" th:classappend="${colorPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/color(page=${colorPage.number + 2}, size=${colorPage.size}, name=${searchName}, status=${searchStatus})}">
                      Next
                    </a>
                  </li>

                  <!-- Last Page Button -->
                  <li class="page-item"
                      th:classappend="${colorPage.number + 1 == colorPage.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/color(page=${colorPage.totalPages}, size=${colorPage.size}, name=${searchName}, status=${searchStatus})}">
                      Last
                    </a>
                  </li>

                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create modal  -->
  <div class="modal fade" id="createColorModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/color}" method="post" th:object="${colorModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create New Color</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="colorName" class="form-label">Color Name</label>
              <input type="text" th:field="*{name}" id="colorName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="colorStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="colorStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal fade" id="editColorModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/color/update}" method="post"
              th:object="${editColorModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Color</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" th:field="*{id}" id="editColorId">
            <div class="mb-3">
              <label for="editColorName" class="form-label">Color Name</label>
              <input type="text" th:field="*{name}" id="editColorName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="editColorStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="editColorStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteColorModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Color</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this color?</p>
        </div>
        <div class="modal-footer">
          <form id="deleteColorForm" th:action="@{/dashboard/product-management/color/delete/{id}(id=0)}"
                method="post">
            <input type="hidden" id="deleteColorId">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</th:block>

<th:block id="th-js">
  <script src="/assets/vendors/chart.js/chart.umd.js"></script>
  <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="/assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="/assets/js/dashboardJS.js"></script>
  <script>
      // Add event listener when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
          var editColorModal = document.getElementById('editColorModal');

          editColorModal.addEventListener('show.bs.modal', function (event) {
              // Button that triggered the modal
              var button = event.relatedTarget;

              // Extract info from data-* attributes
              var colorId = button.getAttribute('data-id');
              var colorName = button.getAttribute('data-name');
              var colorStatus = button.getAttribute('data-status') === 'true';

              // Find the modal's input fields
              var modalColorId = editColorModal.querySelector('#editColorId');
              var modalColorName = editColorModal.querySelector('#editColorName');
              var modalColorStatus = editColorModal.querySelector('#editColorStatus');

              // Set the values to the modal's form fields
              modalColorId.value = colorId;
              modalColorName.value = colorName;
              modalColorStatus.value = colorStatus ? 'true' : 'false';
          });

          var deleteColorModal = document.getElementById('deleteColorModal');

          deleteColorModal.addEventListener('show.bs.modal', function (event) {
              var button = event.relatedTarget; // Button that triggered the modal
              var colorId = button.getAttribute('data-id'); // Get color ID

              // Update the form's action attribute with the correct ID
              var deleteForm = document.getElementById('deleteColorForm');
              var action = deleteForm.getAttribute('action');
              deleteForm.setAttribute('action', action.replace('/0', '/' + colorId));
          });
      });
  </script>
</th:block>
</body>
</html>
