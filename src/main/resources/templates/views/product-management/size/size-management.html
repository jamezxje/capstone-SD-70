<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/app_layout_1::appLayoutFragment(~{::#th-css}, ~{::#th-js}, ~{::#th-body})}">
<head>
  <meta charset="UTF-8">
  <title>Size management</title>
  <th:block id="th-css">
    <link rel="stylesheet" th:href="@{assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/js/select.dataTables.min.css}">
  </th:block>
</head>
<body>

<th:block id="th-body">
  <div class="main-panel">
    <div class="content-wrapper mt-3">
      <div
          th:insert="~{views/fragments/message-alert :: messageAlert}">
      </div>
      <div class="row">
        <form th:action="@{/dashboard/product-management/size}" method="get" class="forms-sample col-12">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${searchName}"
                     placeholder="Name">
            </div>
            <div class="form-group col-md-4">
              <label for="status">Status</label>
              <select id="status" name="status" class="form-select">
                <option th:value="null" th:selected="${searchStatus == null}">All</option>
                <option th:value="true" th:selected="${searchStatus == true}">Active</option>
                <option th:value="false" th:selected="${searchStatus == false}">Inactive</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end mb-4">
              <button type="submit" class="btn btn-primary mr-2">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#createSizeModal">
              Create new size
            </button>
          </div>
          <table class="table my-3">
            <thead>
            <tr>
              <th>Size</th>
              <th>Status</th>
              <th>Create date</th>
              <th>Modify date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(sizes)}">
              <td colspan="5" class="text-center"><h3>NO DATA FOUND</h3></td>
            </tr>
            <tr th:each="size : ${sizes}">
              <td th:text="${size.name}">Size Name</td>
              <td th:text="${size.status ? 'Active' : 'Inactive'}">Status</td>
              <td th:text="${#temporals.format(size.createdOn, 'yyyy-MM-dd')}">Create Date</td>
              <td th:text="${#temporals.format(size.updatedOn, 'yyyy-MM-dd')}">Modify Date</td>
              <td>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#editSizeModal"
                        th:data-id="${size.id}"
                        th:data-name="${size.name}"
                        th:data-status="${size.status}">
                  Edit
                </button>
                <a href="#" class="btn btn-danger"
                   data-bs-toggle="modal"
                   data-bs-target="#deleteSizeModal"
                   th:data-id="${size.id}">
                  Delete
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div th:unless="${#lists.isEmpty(sizes)}">
            <div class="d-flex justify-content-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                  <!-- First Page Button -->
                  <li class="page-item" th:classappend="${sizePage.number == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/size(page=1, size=${sizePage.size}, name=${searchName}, status=${searchStatus})}">
                      First
                    </a>
                  </li>

                  <!-- Previous Page Button -->
                  <li class="page-item" th:classappend="${sizePage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/size(page=${sizePage.number}, size=${sizePage.size}, name=${searchName}, status=${searchStatus})}">
                      Previous
                    </a>
                  </li>

                  <!-- Page Numbers -->
                  <li class="page-item" th:each="i : ${#numbers.sequence(1, sizePage.totalPages)}"
                      th:classappend="${sizePage.number + 1 == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/size(page=${i}, size=${sizePage.size}, name=${searchName}, status=${searchStatus})}"
                       th:text="${i}">1</a>
                  </li>

                  <!-- Next Page Button -->
                  <li class="page-item" th:classappend="${sizePage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/size(page=${sizePage.number + 2}, size=${sizePage.size}, name=${searchName}, status=${searchStatus})}">
                      Next
                    </a>
                  </li>

                  <!-- Last Page Button -->
                  <li class="page-item"
                      th:classappend="${sizePage.number + 1 == sizePage.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/size(page=${sizePage.totalPages}, size=${sizePage.size}, name=${searchName}, status=${searchStatus})}">
                      Last
                    </a>
                  </li>

                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create modal  -->
  <div class="modal fade" id="createSizeModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/size}" method="post" th:object="${sizeModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create New Size</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="sizeName" class="form-label">Size Name</label>
              <input type="text" th:field="*{name}" id="sizeName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="sizeStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="sizeStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal fade" id="editSizeModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/size/update}" method="post"
              th:object="${editSizeModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Size</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" th:field="*{id}" id="editSizeId">
            <div class="mb-3">
              <label for="editSizeName" class="form-label">Size Name</label>
              <input type="text" th:field="*{name}" id="editSizeName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="editSizeStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="editSizeStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteSizeModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Size</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this size?</p>
        </div>
        <div class="modal-footer">
          <form id="deleteSizeForm" th:action="@{/dashboard/product-management/size/delete/{id}(id=0)}"
                method="post">
            <input type="hidden" id="deleteSizeId">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</th:block>

<th:block id="th-js">
  <script src="/assets/vendors/chart.js/chart.umd.js"></script>
  <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="/assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="/assets/js/dashboardJS.js"></script>
  <script>
      // Add event listener when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
          var editSizeModal = document.getElementById('editSizeModal');

          editSizeModal.addEventListener('show.bs.modal', function (event) {
              // Button that triggered the modal
              var button = event.relatedTarget;

              // Extract info from data-* attributes
              var sizeId = button.getAttribute('data-id');
              var sizeName = button.getAttribute('data-name');
              var sizeStatus = button.getAttribute('data-status') === 'true';

              // Find the modal's input fields
              var modalSizeId = editSizeModal.querySelector('#editSizeId');
              var modalSizeName = editSizeModal.querySelector('#editSizeName');
              var modalSizeStatus = editSizeModal.querySelector('#editSizeStatus');

              // Set the values to the modal's form fields
              modalSizeId.value = sizeId;
              modalSizeName.value = sizeName;
              modalSizeStatus.value = sizeStatus ? 'true' : 'false';
          });

          var deleteSizeModal = document.getElementById('deleteSizeModal');

          deleteSizeModal.addEventListener('show.bs.modal', function (event) {
              var button = event.relatedTarget; // Button that triggered the modal
              var sizeId = button.getAttribute('data-id'); // Get size ID

              // Update the form's action attribute with the correct ID
              var deleteForm = document.getElementById('deleteSizeForm');
              var action = deleteForm.getAttribute('action');
              deleteForm.setAttribute('action', action.replace('/0', '/' + sizeId));
          });
      });
  </script>
</th:block>
</body>
</html>
