<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/app_layout::appLayoutFragment(~{::#th-css}, ~{::#th-js}, ~{::#th-body})}">
<head>
  <meta charset="UTF-8">
  <title>Material management</title>
  <th:block id="th-css">
    <link rel="stylesheet" th:href="@{assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/js/select.dataTables.min.css}">
  </th:block>
</head>
<body>

<th:block id="th-body">
  <div class="main-panel">
    <div class="content-wrapper mt-3">
      <!--Message alert-->
      <div
          th:insert="~{views/fragments/message-alert :: messageAlert}">
      </div>

      <!--Search form-->
      <div class="row">
        <form th:action="@{/dashboard/product-management/material}" method="get" class="forms-sample col-12">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${searchName}"
                     placeholder="Name">
            </div>
            <div class="form-group col-md-4">
              <label for="status">Status</label>
              <select id="status" name="status" class="form-select">
                <option th:value="null" th:selected="${searchStatus == null}">All</option>
                <option th:value="true" th:selected="${searchStatus == true}">Active</option>
                <option th:value="false" th:selected="${searchStatus == false}">Inactive</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end mb-4">
              <button type="submit" class="btn btn-primary mr-2">Search</button>
            </div>
          </div>
        </form>
      </div>

      <!--Table-->
      <div class="row">
        <div class="col-sm-12">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#createMaterialModal">
              Create new material
            </button>
          </div>
          <table class="table my-3">
            <thead>
            <tr>
              <th>Material</th>
              <th>Status</th>
              <th>Create date</th>
              <th>Modify date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(materials)}">
              <td colspan="5" class="text-center"><h3>NO DATA FOUND</h3></td>
            </tr>
            <tr th:each="material : ${materials}">
              <td th:text="${material.name}">Material Name</td>
              <td th:text="${material.status ? 'Active' : 'Inactive'}">Status</td>
              <td th:text="${#temporals.format(material.createdOn, 'yyyy-MM-dd')}">Create Date</td>
              <td th:text="${#temporals.format(material.updatedOn, 'yyyy-MM-dd')}">Modify Date</td>
              <td>
                <button type="button" class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#editMaterialModal"
                        th:data-id="${material.id}"
                        th:data-name="${material.name}"
                        th:data-status="${material.status}">
                  Edit
                </button>
                <a href="#" class="btn btn-danger"
                   data-bs-toggle="modal"
                   data-bs-target="#deleteMaterialModal"
                   th:data-id="${material.id}">
                  Delete
                </a>
              </td>
            </tr>
            </tbody>
          </table>
          <div th:unless="${#lists.isEmpty(materials)}">
            <div class="d-flex justify-content-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">

                  <!-- First Page Button -->
                  <li class="page-item" th:classappend="${materialPage.number == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/material(page=1, size=${materialPage.size}, name=${searchName}, status=${searchStatus})}">
                      First
                    </a>
                  </li>

                  <!-- Previous Page Button -->
                  <li class="page-item"
                      th:classappend="${materialPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/material(page=${materialPage.number}, size=${materialPage.size}, name=${searchName}, status=${searchStatus})}">
                      Previous
                    </a>
                  </li>

                  <!-- Page Numbers -->
                  <li class="page-item" th:each="i : ${#numbers.sequence(1, materialPage.totalPages)}"
                      th:classappend="${materialPage.number + 1 == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/material(page=${i}, size=${materialPage.size}, name=${searchName}, status=${searchStatus})}"
                       th:text="${i}">1</a>
                  </li>

                  <!-- Next Page Button -->
                  <li class="page-item" th:classappend="${materialPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/material(page=${materialPage.number + 2}, size=${materialPage.size}, name=${searchName}, status=${searchStatus})}">
                      Next
                    </a>
                  </li>

                  <!-- Last Page Button -->
                  <li class="page-item"
                      th:classappend="${materialPage.number + 1 == materialPage.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/dashboard/product-management/material(page=${materialPage.totalPages}, size=${materialPage.size}, name=${searchName}, status=${searchStatus})}">
                      Last
                    </a>
                  </li>

                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create modal  -->
  <div class="modal fade" id="createMaterialModal" tabindex="-1" aria-labelledby="createModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/material}" method="post" th:object="${materialModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Create New Material</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="materialName" class="form-label">Material Name</label>
              <input type="text" th:field="*{name}" id="materialName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="materialStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="materialStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit modal -->
  <div class="modal fade" id="editMaterialModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{/dashboard/product-management/material/update}" method="post"
              th:object="${editMaterialModel}">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Material</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" th:field="*{id}" id="editMaterialId">
            <div class="mb-3">
              <label for="editMaterialName" class="form-label">Material Name</label>
              <input type="text" th:field="*{name}" id="editMaterialName" class="form-control" required>
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label for="editMaterialStatus" class="form-label">Status</label>
              <select th:field="*{status}" id="editMaterialStatus" class="form-select">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteMaterialModal" tabindex="-1" aria-labelledby="deleteModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Material</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this material?</p>
        </div>
        <div class="modal-footer">
          <form id="deleteMaterialForm"
                th:action="@{/dashboard/product-management/material/delete/{id}(id=0)}"
                method="post">
            <input type="hidden" id="deleteMaterialId">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</th:block>

<th:block id="th-js">
  <script src="/assets/vendors/chart.js/chart.umd.js"></script>
  <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="/assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="/assets/js/dashboardJS.js"></script>
  <script>
      // Add event listener when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
          var editMaterialModal = document.getElementById('editMaterialModal');

          editMaterialModal.addEventListener('show.bs.modal', function (event) {
              // Button that triggered the modal
              var button = event.relatedTarget;

              // Extract info from data-* attributes
              var materialId = button.getAttribute('data-id');
              var materialName = button.getAttribute('data-name');
              var materialStatus = button.getAttribute('data-status') === 'true';

              // Find the modal's input fields
              var modalMaterialId = editMaterialModal.querySelector('#editMaterialId');
              var modalMaterialName = editMaterialModal.querySelector('#editMaterialName');
              var modalMaterialStatus = editMaterialModal.querySelector('#editMaterialStatus');

              // Set the values to the modal's form fields
              modalMaterialId.value = materialId;
              modalMaterialName.value = materialName;
              modalMaterialStatus.value = materialStatus ? 'true' : 'false';
          });

          var deleteMaterialModal = document.getElementById('deleteMaterialModal');

          deleteMaterialModal.addEventListener('show.bs.modal', function (event) {
              var button = event.relatedTarget; // Button that triggered the modal
              var materialId = button.getAttribute('data-id'); // Get material ID

              // Update the form's action attribute with the correct ID
              var deleteForm = document.getElementById('deleteMaterialForm');
              var action = deleteForm.getAttribute('action');
              deleteForm.setAttribute('action', action.replace('/0', '/' + materialId));
          });
      });
  </script>
</th:block>
</body>
</html>
