<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Message alert Fragment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<th:block th:fragment="messageAlert">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</th:block>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function () {
        // Success alert timeout
        const successAlert = document.getElementById('successAlert');
        if (successAlert) {
            setTimeout(function () {
                // Bootstrap 5 hide method
                var alert = new bootstrap.Alert(successAlert);
                alert.close(); // Dismiss the alert
            }, 2000); // Set timeout for 3 seconds
        }

        // Error alert timeout
        const errorAlert = document.getElementById('errorAlert');
        if (errorAlert) {
            setTimeout(function () {
                // Bootstrap 5 hide method
                var alert = new bootstrap.Alert(errorAlert);
                alert.close(); // Dismiss the alert
            }, 2000); // Set timeout for 3 seconds
        }
    };

</script>
</html>
