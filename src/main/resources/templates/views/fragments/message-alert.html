<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Message alert Fragment</title>
</head>
<body>

<th:block th:fragment="messageAlert">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</th:block>

</body>
<script>
  window.onload = function () {
    setTimeout(function () {
      $('#successAlert').alert('close'); // Bootstrap 4 jQuery API
    }, 2000);
    
    setTimeout(function () {
      $('#errorAlert').alert('close'); // Bootstrap 4 jQuery API
    }, 2000);
  };
</script>
</html>
