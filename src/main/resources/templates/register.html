<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{views/layout/root_layout::rootLayoutFragment(null, null, ~{::#th-body})}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Page</title>
</head>
<body>

<th:block id="th-body" class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/assets/images/logo.svg" alt="logo">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="fw-light">Signing up is easy. It only takes a few steps</h6>
                        <form class="pt-3" th:action="@{/auth/register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputFirstName"
                                       placeholder="First name" th:field="*{firstName}">
                                <p th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}"
                                   class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputLastName"
                                       placeholder="Last name" th:field="*{lastName}">
                                <p th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}"
                                   class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
                                       placeholder="Username" th:field="*{username}">
                                <p th:if="${#fields.hasErrors('username')}" th:error="*{username}" class="text-danger">
                                    Incorrect username</p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                       placeholder="Email" th:field="*{email}">
                                <p th:if="${#fields.hasErrors('email')}" th:error="*{email}" class="text-danger">Invalid
                                    email</p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                       placeholder="Password" th:field="*{password}">
                                <p th:if="${#fields.hasErrors('password')}" th:error="*{password}"
                                   class="text-danger"></p>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> I agree to all Terms &
                                        Conditions </label>
                                </div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn">
                                    SIGN UP
                                </button>
                            </div>
                            <div class="text-center mt-4 fw-light"> Already have an account? <a th:href="@{/auth/login}"
                                                                                                class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
